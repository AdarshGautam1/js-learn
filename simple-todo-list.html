<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo - list</title>
    <link rel="stylesheet" href="simple-todo-list.css">
</head>
<body>
    <h2>To-Do list</h2>

    </div>
    <div class="to-do-output output-gird"></div>
    <script src="simple-todo-list.js"></script>
</body>
</html>
